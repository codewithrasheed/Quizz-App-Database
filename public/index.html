<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class="bg-dark">
    <h1 class="text-white px-2 py-3 text-center">Quizz App</h1>
    <div class="py-5">
      <div class="container text-white" id="main">
        <div>
          <span id="questionNum" class="bg-primary text-white  p-2 d-inline-block">Question # 1/10</span>
        </div>
        <div class="px-2 py-2 text-dark rounded bg-white">
          <h2 id="question">Question 1</h2>
        </div>
        <div class="py-2 my-2">
          <div id="ansParent" class="row">
            <div  class="col-md-6 py-2">
              <button class="btn btn-primary px-5 rounded-pill w-50">Option 1</button>
            </div>
            <div class="col-md-6 py-2">
              <button class="btn btn-primary px-5 rounded-pill w-50">Option 1</button>
            </div>
            <div class="col-md-6 py-2">
              <button class="btn btn-primary px-5 rounded-pill w-50">Option 1</button>
            </div>
            <div class="col-md-6 py-2 ">
              <button class="btn btn-primary px-5 rounded-pill w-50 ">Option 1</button>
            </div>
          </div>
        </div>
        <div>
          <button onclick="skipQuestion()" class="btn btn-warning px-5 rounded-pill fw-bold text">SKIP</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
